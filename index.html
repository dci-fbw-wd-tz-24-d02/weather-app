<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div id="app" class="p-4">
      <h1 class="text-3xl font-bold text-red-500">Weather App</h1>
      <form class="flex justify-center items-center mt-5">
        <input
          id="city"
          name="city"
          type="text"
          class="border border-gray-300 p-2 rounded-lg"
          placeholder="Enter city name"
          maxlength="100"
          minlength="2"
        />
        <br>
        <span class="hidden"></span>
        <input type="submit"
          value="Search City"
          class="bg-blue-500 text-white p-2 rounded-lg ml-2"
        >
        </input>
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
